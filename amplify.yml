version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - env | grep -e AMPLIFY_ACCESS_KEY -e AMPLIFY_SECRET_ACCESS_KEY >> .env.production
        - env | grep -e WEB_DOMAIN >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
